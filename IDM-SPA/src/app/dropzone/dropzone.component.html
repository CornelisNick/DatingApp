<div class="container">
 
  <div class="navbar navbar-default">
      <div class="navbar-header">
          <a class="navbar-brand" href>Dépôt de bulletins</a>
      </div>
  </div>

  <div style="border: 2px black dotted">

      <div style="float: left; padding: 20px; margin: 20px auto 0px auto; width: 100%;">

          <div ng2FileDrop
               [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
               (fileOver)="fileOverBase($event)"
               [uploader]="uploader"
               class="card bg-faded p-3 text-center mb-3 my-drop-zone">

               Glissez déposez vos fichiers <br/> OU

            <input type="file" ng2FileSelect [uploader]="uploader" accept=".pdf" multiple style="margin: 0px auto; width: 107px;">

          </div>

      </div>

      <div style="margin-bottom: 40px; width: 100%; margin: 0px auto; padding: 20px;">

          <p style="float: right;">{{ uploader?.queue?.length }} fichiers importés</p>
          <div style="clear: both;"></div>
          <div *ngFor="let item of uploader.queue">
            <div style="border: 1px solid black; width: 100px; text-align: center; padding-top: 20px; float: left; margin: 0px 20px;">
              <span style="transform: scale(3);" class="fa fa-file"></span>
              <p style="overflow: auto; margin-top: 20px;">{{ item?.file?.name }}</p>

                <span class="glyphicon"></span> X
              </button>-->
            </div>
          </div>
